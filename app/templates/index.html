<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Account Opening</title>
</head>
<body>
  <h1>Open an Account</h1>
  <form id="accForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone: <input type="text" name="phone" required></label><br>
    <label>DOB: <input type="date" name="dob" required></label><br>
    <label>Initial Deposit: <input type="number" step="0.01" name="balance" value="0" required></label><br>
    <button type="submit">Open Account</button>
  </form>

  <h2>Created Accounts</h2>
  <ul id="accountsList"></ul>

  <script src="/static/main.js"></script>
</body>
</html>
